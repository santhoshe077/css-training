<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient
    </title>
    <Style>
        #hi{
            height: 100px;
            background: linear-gradient(to bottom right, yellow,blue 70%);

        }
        #ho{
            height: 400px;
            width: 400px;
            background: repeating-radial-gradient( yellow 10%,green 25%,red 65%)
        }
    </Style>
</head>
<body>
    <div id="hi"> </div>
    <div id="ho"></div>
    
</body>
</html>
