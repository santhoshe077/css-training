<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d</title>
    <style>
        div{
            text-align: center;
            padding: 15px;
            background-color: aquamarine;
            font-size: medium;
            width: 50px;
            border: 3px solid blue;
        }
        div#hi{
            transform: rotate(-35deg);
        }
        div#ho{
            transform: skew(30deg,15deg);
        }

    </style>

</head>
<body>
    <div>box1</div>
    <br>
    <div id="hi">box2</div>
    <br>
    <div id="ho">box3</div>
</body>
</html>
