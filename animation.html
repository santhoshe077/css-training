<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
:root {
  --scale: 3;
}

body {
  display: grid;
  place-items: center;
  height: 100vh;
}

.thing {
  --scale: 1;
  background: #f8a100;
  display: grid;
  height: 100px;
  place-items: center;
  transform: scale(var(--scale));
  transition: all 0.5s;
  width: 100px;
}

.thing:hover {
  --scale: 3;
  cursor: pointer;
}

    </style>
   
</head>
<body>
    <div class="thing">Hover me</div>
    
</body>
</html>
