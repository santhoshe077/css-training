<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dtransform</title>
    <style>
          div{
            padding: 15px;
            background-color: aquamarine;
            font-size: medium;
            width: 50px;
            border: 3px solid blue;
        }
        div#hi{
            transform: rotateY(150deg);

        }
    </style>
</head>
<body>
    <div>box1</div>
    <p>z axis rotation</p>
    <br>
    <div id="hi" >box2</div>
</body>
</html>
