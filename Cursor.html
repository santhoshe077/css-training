<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
</head>
<body>
    <div style="cursor: auto;">1</div>
    <div style="cursor: crosshair ;">2</div>
    <div style="cursor: default;">3</div>
    <div style="cursor: pointer ;">4</div>
    <div style="cursor: move ;">5</div>
    <div style="cursor: e-resize;">6</div>
    <div style="cursor: ne-resize;">7</div>
    <div style="cursor:nw-resize ;">8</div>
    <div style="cursor: n-resize;">9</div>
    <div style="cursor: se-resize;">10</div>
    <div style="cursor:sw-resize ;">11</div>
    <div style="cursor:s-resize ;">12</div>
    <div style="cursor:w-resize ;">14</div>
    <div style="cursor:text ;">15</div>
    <div style="cursor: wait;">16</div>
    <div style="cursor: help;">17</div>
 
</body>
</html>
